<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Binary Calculator</title>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
</head>
<body>
    <div id='res'></div>
    <div id='btns'>
        <button id='btn0' class='btnLightGreen operand'>0</button>
        <button id='btn1' class='btnLightGreen operand'>1</button>
        <button id='btnClr' class='btnDarkGreen'>C</button>
        <button id='btnEql' class='btnDarkGreen'>=</button>
        <button id='btnSum' class='btnLightGreen operator'>+</button>
        <button id='btnSub' class='btnBlack operator'>-</button>
        <button id='btnMul' class='btnBlack operator'>*</button>
        <button id='btnDiv' class='btnBlack operator'>/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
